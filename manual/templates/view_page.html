<html>
<head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}CoolBasic Manual</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}manual/style.css"/>
</head>
<body>
<div id="wrap">
    <div id="navigation">
        <ul>
            {% for navitem in navigation %}
                <li><a href="{% url "manual_view_page" navitem.slug %}">{{ navitem.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="content">
        <h1>{{ page.title }}</h1>

        <div id="pagecontent">
            {{ page.content|safe }}
        </div>
        <div id="pagemeta">
            <span id="pageadded">Added: {{ page.added }}</span>
            <span id="pagemodified">Modified: {{ page.modified }}</span>
        </div>
    </div>
</div>
</body>
</html>
